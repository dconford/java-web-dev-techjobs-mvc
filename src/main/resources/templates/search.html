<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <div th:replace="fragments :: h1-caps"></div>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

<!--        <ul>-->
<!--            <li th:each="role : ${resource.roles}"><input type="checkbox"-->
<!--                                                          name="roles" th:value="${role.id}" th:checked="${#sets.contains(roles,role.id)}" /> <label-->
<!--                    th:text="${role.name}">ROLE_USER</label></li>-->
<!--        </ul>-->

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"

                        th:checked="${column.key == 'all'}"/>


                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <div th:replace="fragments :: table-body"></div>

</div>

</body>
</html>
