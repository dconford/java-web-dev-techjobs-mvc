<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

<!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>-->
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">-->

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="h1-caps">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
</div>

<div th:fragment="table-body">
<table class="job-listing">
    <tr th:each= "job : ${jobs}">
        <td>
            <p class="unique-id" th:text= "|ID: ${job.id}|"></p>
            <p th:text= "|Name: ${job.name}|"></p>
            <a th:href="@{/list/jobs(column='employer', value=${job.employer})}"><p th:text= "|Employer: ${job.employer}|"></p></a>
            <a th:href="@{/list/jobs(column='location', value=${job.location})}"><p th:text= "|Location: ${job.location}|"></p></a>
            <a th:href="@{/list/jobs(column='positionType', value=${job.positionType})}"><p th:text= "|Position Type: ${job.positionType}|"></p></a>
            <a th:href="@{/list/jobs(column='coreCompetency', value=${job.coreCompetency})}"><p th:text= "|Skill: ${job.coreCompetency}|"></p></a>
        </td>
    </tr>
</table>
</div>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
